<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZLIX | Login</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .auth-card { background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; border: 1px solid #334155; }
        
        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 14px; }
        
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #334155; background: var(--bg); color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }

        /* Ko'zcha belgisi uslubi */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 35px;
            cursor: pointer;
            color: #94a3b8;
            user-select: none;
            font-size: 18px;
        }

        button { width: 100%; padding: 12px; background: var(--primary); color: var(--bg); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #7dd3fc; }

        #dashboard { display: none; width: 90%; max-width: 800px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-section" class="auth-card">
        <h2>XYZLIX</h2>
        <div class="input-group">
            <label>Login</label>
            <input type="text" id="username" placeholder="Loginni kiriting">
        </div>
        <div class="input-group">
            <label>Parol</label>
            <input type="password" id="password" placeholder="Parolni kiriting">
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button id="loginBtn">Kirish</button>
        <p id="status" style="font-size: 14px; margin-top: 15px;">Tizim tayyor ‚úÖ</p>
    </div>

    <div id="dashboard">
        <h1>Xush kelibsiz!</h1>
        <button id="logoutBtn" style="width: auto; padding: 10px 20px; background: #ef4444; color: white;">Chiqish</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Ko'zcha funksiyasi
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    // Firebase Config va qolgan mantiq
    const payload = {
        k1: "QUl6YVN5Q08zNDg3b09QdURnS2FRVThrelpKNU5xcV81ZW1QblE=",
        k2: "eHl6bGl4LmZpcmViYXNlYXBwLmNvbQ==",
        k3: "eHl6bGl4",
        k4: "eHl6bGl4LmZpcmViYXNlc3RvcmFnZS5hcHA=",
        k5: "NzEyNDE5NTcwMTE2",
        k6: "MToxNzEyNDE5NTcwMTE2OndlYjoyYjk3MmFkMzE2N2ViZTIyMzRiNDkx",
        k7: "Ry1HRTA0S0tKOVRG"
    };

    const decode = async (b64) => new TextDecoder().decode(Uint8Array.from(atob(b64), c => c.charCodeAt(0)));

    (async () => {
        const config = {
            apiKey: await decode(payload.k1),
            authDomain: await decode(payload.k2),
            projectId: await decode(payload.k3),
            storageBucket: await decode(payload.k4),
            messagingSenderId: await decode(payload.k5),
            appId: await decode(payload.k6),
            measurementId: await decode(payload.k7)
        };

        const app = initializeApp(config);
        const auth = getAuth(app);

        // Holatni kuzatish
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').style.display = 'block';
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        // Kirish
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            try {
                const email = user.includes('@') ? user : `${user}@xyzlix.com`;
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                status.innerText = "Xato: Login yoki parol noto'g'ri ‚ùå";
                status.style.color = "#f87171";
            }
        });

        // Chiqish
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
    })();
</script>
</body>
</html>
