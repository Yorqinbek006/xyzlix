<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZLIX | Login</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .auth-card { background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; border: 1px solid #334155; }
        
        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 14px; }
        
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #334155; background: var(--bg); color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(56, 189, 248, 0.3); }

        .toggle-password { position: absolute; right: 12px; top: 35px; cursor: pointer; color: #94a3b8; font-size: 18px; }

        button { width: 100%; padding: 12px; background: var(--primary); color: var(--bg); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #7dd3fc; transform: translateY(-1px); }
        button:disabled { background: #64748b; cursor: not-allowed; }

        #dashboard { display: none; width: 90%; max-width: 800px; text-align: center; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-section" class="auth-card">
        <h2>XYZLIX</h2>
        <div class="input-group">
            <label>Login</label>
            <input type="text" id="username" placeholder="Loginni kiriting">
        </div>
        <div class="input-group">
            <label>Parol</label>
            <input type="password" id="password" placeholder="Parolni kiriting">
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button id="loginBtn">Kirish</button>
        <p id="status" style="font-size: 14px; margin-top: 15px; min-height: 20px;">Tizim tayyor ‚úÖ</p>
    </div>

    <div id="dashboard">
        <h1>Xush kelibsiz!</h1>
        <p>Muvaffaqiyatli kirdingiz.</p>
        <button id="logoutBtn" style="width: auto; padding: 10px 20px; background: #ef4444; color: white;">Chiqish</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // 1. Ko'zcha funksiyasini soddalashtiramiz
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        togglePassword.textContent = isPassword ? 'üîí' : 'üëÅÔ∏è';
    });

    const payload = {
        k1: "QUl6YVN5Q08zNDg3b09QdURnS2FRVThrelpKNU5xcV81ZW1QblE=",
        k2: "eHl6bGl4LmZpcmViYXNlYXBwLmNvbQ==",
        k3: "eHl6bGl4",
        k4: "eHl6bGl4LmZpcmViYXNlc3RvcmFnZS5hcHA=",
        k5: "NzEyNDE5NTcwMTE2",
        k6: "MToxNzEyNDE5NTcwMTE2OndlYjoyYjk3MmFkMzE2N2ViZTIyMzRiNDkx",
        k7: "Ry1HRTA0S0tKOVRG"
    };

    const decode = async (b64) => new TextDecoder().decode(Uint8Array.from(atob(b64), c => c.charCodeAt(0)));

    (async () => {
        const config = {
            apiKey: await decode(payload.k1),
            authDomain: await decode(payload.k2),
            projectId: await decode(payload.k3),
            storageBucket: await decode(payload.k4),
            messagingSenderId: await decode(payload.k5),
            appId: await decode(payload.k6),
            measurementId: await decode(payload.k7)
        };

        const app = initializeApp(config);
        const auth = getAuth(app);

        // 2. Tizim holatini kuzatish (Login qilingan bo'lsa darrov dashboardga o'tadi)
        onAuthStateChanged(auth, (user) => {
            const loginSection = document.getElementById('login-section');
            const dashboard = document.getElementById('dashboard');
            if (user) {
                loginSection.classList.add('hidden');
                dashboard.style.display = 'block';
            } else {
                loginSection.classList.remove('hidden');
                dashboard.style.display = 'none';
            }
        });

        // 3. Kirish mantiqi - Xatolarni batafsil ko'rsatish
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', async () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!user || !pass) {
                status.innerText = "Login va parolni to'ldiring! ‚ö†Ô∏è";
                status.style.color = "#fbbf24";
                return;
            }

            loginBtn.disabled = true;
            status.innerText = "Tekshirilmoqda... ‚è≥";
            status.style.color = "white";

            try {
                // Agar login ichida @ bo'lsa o'zini oladi, bo'lmasa domen qo'shadi
                const email = user.includes('@') ? user : `${user}@xyzlix.com`;
                await signInWithEmailAndPassword(auth, email, pass);
                status.innerText = "Kirish muvaffaqiyatli! ‚úÖ";
            } catch (e) {
                loginBtn.disabled = false;
                console.error("Firebase Xatosi:", e.code); // Konsolda aniq xatoni ko'rasiz
                
                // Xatolarga qarab xabar berish
                if (e.code === 'auth/invalid-credential') {
                    status.innerText = "Login yoki parol noto'g'ri! ‚ùå";
                } else if (e.code === 'auth/network-request-failed') {
                    status.innerText = "Internet ulanishini tekshiring! üåê";
                } else {
                    status.innerText = "Xatolik yuz berdi: " + e.code;
                }
                status.style.color = "#f87171";
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
    })();
</script>
</body>
</html>
